<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muzik | A Music Theme</title>
    <link rel="shortcut icon" href="img/play-button.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Quicksand&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-1/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="container">
        <div class="left-col">
            <div class="logo">Muzik</div>
            <div class="year">EST. 1996</div>
            <div class="cover">
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>
            <div class="data">
                <div class="album-name">
                    <p id="name">Wine Light</p>
                </div>
                <div class="album-artist">
                    <p id="artist">Grover Washington</p>
                </div>
            </div>

            <div class="block-cover"></div>

            <div class="buy">
                <p id="more">Buy Now</p>
            </div>
        </div>

        <div class="right-col">
            <div class="upper">
                <div class="about">
                    <h1>Song Info</h1>
                    <div class="album-name2">
                        <p><ion-icon name="radio"></ion-icon>&nbsp;<span> Fells so good</span></p>
                    </div>
                    <div class="album-artist2">
                        <p><ion-icon name="person"></ion-icon>&nbsp;<span> Chuck Mangione</span></p>
                    </div>
                    <div class="album-genre">
                        <p><ion-icon name="musical-notes"></ion-icon>&nbsp;<span> Jazz</span></p>
                    </div>
                    <div class="media">
                        <p>Share Now :</p>
                        <ul>
                            <li><ion-icon name="logo-facebook"></ion-icon></li>
                            <li><ion-icon name="logo-instagram"></ion-icon></li>
                            <li><ion-icon name="logo-twitter"></ion-icon></li>
                            <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="upper-block"></div>

            <div class="bottom">
                <div class="next">
                    <ion-icon name="fastforward"></ion-icon>
                </div>
                <div class="data2">
                    <div class="album-name3">
                        <p id="name">A night in Tunisia</p>
                    </div>
                    <div class="album-artist3">
                        <p id="artist">Dizzy Gillespy</p>
                    </div>
                    <div class="more">
                        <p id="more">More like this</p>
                    </div>
                </div>

                <div class="block-bottom"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
